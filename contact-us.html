<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="/css/style-contact-us-desktop.css">

    <link rel="stylesheet" href="/css/style-contact-us-mobile.css">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light" id="nav">
        <div class="container-fluid mx-4">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <img src="./img/toggle.svg" alt="">
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html" id="contact">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html">
                            <button class="btn btn-second ms-3"> Entrar</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html">
                            <button class="btn btn-default ms-3 mt-2"> Cadastre-se</button>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main>

        <section class="flex-section">

            <div class="mb-4 contact-us">

                <h2 class="h1-responsive font-weight-bold text-center my-4 border-bottom2">Fale Conosco</h2>

                <form>

                    <div class="form-group">

                        <label for="name">Nome</label>
                        <input type="text" class="form-control color" placeholder="Nome Completo">

                    </div>

                    <div class="form-group">

                        <label for="email">E-mail</label>
                        <input type="email" class="form-control color" id="formGroupExampleInput2" placeholder="Melhor e-mail">

                    </div>

                    <div class="form-group">

                        <label for="subject">Assunto</label>
                        <select class="form-select color" id="subject">

                            <option>Elogio</option>
                            <option>Orçamento</option>
                            <option>Sugestão</option>

                        </select>
                    </div>

                    <div class="form-group">

                        <label for="message" class="decoration-textarea">Nos deixe uma mensagem</label>
                        <textarea class="form-control color" id="message" rows="3" placeholder="Descreva o motivo do seu contato."></textarea>

                        <div class="button">

                            <button type="button" class="btn btn-default" data-bs-toggle="modal" data-bs-target="#sent">Enviar</button>

                        </div>

                    </div>

                </form>
            </div>
            <div class="image-gradient">

            </div>
            <div>
                <span class="image-woman">

                    <img src="./img/woman_fale_conosco.svg" alt="woman">

                </span>


                <div class="image-frame"></div>
            </div>
        </section>
        <div class="flex-bottom">
            <img src="./img/work.svg" alt="logo bottom" class="logo-bottom">

        </div>

    </main>
    <!-- Modal -->
    <div class="modal fade" id="sent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center justify-content-center gap-4">
                    <i class="bi bi-check2-circle"></i>
                    <h6>Mensagem Enviada com Sucesso</h6>
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-default">Voltar para o início</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-column align-items-center px-4 gap-2 pt-2">
        <a href="#nav" class="text-center"><i class="bi bi-caret-up-fill"></i></i>
            Ir para o topo
        </a>
        <div class="d-flex justify-content-between w-100">
            <p>&copy; 2023 Visual Pic</p>
            <div class="buttons d-flex gap-3">
                <a href="#">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="">
                    <i class="bi bi-telephone"></i>
                </a>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
