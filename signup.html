<!DOCTYPE html>
<html lang="pt-br">

  <title>Cadastro</title>
  <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style-signup.css">
</head>
<body>

  <main>
    <section class="signup-section">
      <div class="signup-text">
        <a href="index.html">
          <img src="./img/back-button.svg" alt="BotÃ£o de voltar" width="54px" height="18px">
        </a>

        <h2>Cadastro</h2>
      </div>
      

      <form>
        <label for="name">Nome</label>
        <input id="name" type="text" required placeholder="ex: Carol Ferraz">

        <label for="email">E-mail</label>
        <input id="email" type="email" required placeholder="ex: carol@email.com">

        <label for="password">Senha</label>
        <input id="password" type="password" required placeholder="min 6 caracteres">

        
        <a id="signup-anchor" href="PagLogin.html">Cadastrar</a>
        
      </form>
    </section>
  </main>
