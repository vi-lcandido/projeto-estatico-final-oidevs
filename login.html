<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style-login.css" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />

    <title>Login</title>
    <body>
      <main>
        <section class="section-container-login">
          <div class="div-back">
            <img src="./img/seta.svg" alt="arrow" class="arrow" />
            <a class="text-back" href="./index.html">Voltar</a>
          </div>
          <h2 class="text-login">Entrar</h2>
          <form class="inputs-labels">
            <label class="label-user" for="user">Usuário</label>
            <input
              type="text"
              placeholder="e-mail ou usuário"
              class="login-input"
              id="user"
              required
            />
            <label class="label-pass" for="pass">Senha</label>
            <input
              type="password"
              placeholder="min 6 caracteres"
              class="pass-input"
              id="pass"
              required
            />
          </form>
          <div class="anchors-enter">
            <a class="enter" id="anchor-enter" href="./gallery.html">Entrar</a>
            <a class="recover-pass">Esqueceu a senha?</a>
          </div>
        </section>
      </main>
    </body>
  </head>
</html>
